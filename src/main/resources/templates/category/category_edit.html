<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 수정</title>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="sb-nav-fixed">
<!-- 상단 네비게이션 -->
<th:block th:replace="~{fragment/layout-top-nav :: top-nav}"></th:block>

<div id="layoutSidenav">
    <!-- 사이드바 -->
    <th:block th:replace="~{fragment/layout-side-nav :: side-nav}"></th:block>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">카테고리 수정</h1>
                <form th:action="@{/categories/edit}" method="post">
                    <input type="hidden" name="id" th:value="${category.id}" />
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">카테고리명</label>
                        <input type="text" class="form-control" id="categoryName" name="name" th:value="${category.name}" required />
                    </div>
                    <button type="submit" class="btn btn-success">수정</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                </form>
            </div>
        </main>
        <!-- 하단 푸터 -->
        <th:block th:replace="~{fragment/layout-footer :: footer}"></th:block>
    </div>
</div>
</body>
</html>
