<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:fragment="side-nav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <!-- 상품관리 -->
                    <a class="nav-link"
                       data-bs-toggle="collapse"
                       data-bs-target="#collapseItems"
                       role="button"
                       aria-expanded="false"
                       aria-controls="collapseItems">
                        <div class="sb-nav-link-icon">
                            <i class="fa-solid fa-box"></i>
                        </div>
                        상품관리
                        <div class="sb-sidenav-collapse-arrow">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </a>
                    <div class="collapse"
                         id="collapseItems"
                         data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link category-link"
                               th:href="@{/category/category_list}">
                                <i class="fa-solid fa-caret-right me-2"></i>카테고리관리
                            </a>
                            <a class="nav-link item-link"
                               th:href="@{/items/item_list}">
                                <i class="fa-solid fa-caret-right me-2"></i>상품관리
                            </a>
                        </nav>
                    </div>

                    <!-- 재고관리 -->
                    <a class="nav-link"
                       data-bs-toggle="collapse"
                       data-bs-target="#collapseStocks"
                       role="button"
                       aria-expanded="false"
                       aria-controls="collapseStocks">
                        <div class="sb-nav-link-icon">
                            <i class="fa-solid fa-warehouse"></i>
                        </div>
                        재고관리
                        <div class="sb-sidenav-collapse-arrow">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </a>
                    <div class="collapse"
                         id="collapseStocks"
                         data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link item-stock-link"
                               th:href="@{/stocks/item_stock_list}">
                                <i class="fa-solid fa-caret-right me-2"></i>상품 입고처리
                            </a>
                            <a class="nav-link stock-history-link"
                               th:href="@{/stocks/stock_history}">
                                <i class="fa-solid fa-caret-right me-2"></i>상품 입고이력
                            </a>
                        </nav>
                    </div>

                    <!-- 통계 -->
                    <a class="nav-link"
                       data-bs-toggle="collapse"
                       data-bs-target="#collapseStatistics"
                       role="button"
                       aria-expanded="false"
                       aria-controls="collapseStatistics">
                        <div class="sb-nav-link-icon">
                            <i class="fa-solid fa-chart-bar"></i>
                        </div>
                        통계
                        <div class="sb-sidenav-collapse-arrow">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </a>
                    <div class="collapse"
                         id="collapseStatistics"
                         data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link statistics-link"
                               th:href="@{/statistics}">
                                <i class="fa-solid fa-caret-right me-2"></i>입고 통계
                            </a>
                        </nav>
                    </div>

                </div>
            </div>
        </nav>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Navigation Script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/navigation.js"></script>
</th:block>
</body>
</html>
